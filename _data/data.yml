    text: <h4>Data Scientist @ <a href="https://www.prometeia.it/home" target="_blank">Prometeia</a></h4><h5>Aug 2018 - present</h5> Uso of analytical, statistical, and programming skills to collect, analyze, and interpret large data sets. Development of data-driven solutions to difficult business challenges, mainly for banks and insurance companies. Development of rule-based systems, ETL solutions for Big Data analysis, Deep Learning models, analytical internal libraries.

