projects:
    title: Projects
    intro: "A list of relevant public projects on my GitHub profile."
    
    projects:
      - project:
        title: Url2Vec
        link: "https://github.com/chrisPiemonte/url2vec"
        tagline: "Bachelor's thesis about Graph Clustering with word embeddings. In this thesis a new methodology for clustering Web pages is discussed, using Random Walks between pages, together with their textual content, to learn vector representations for nodes in the web graph. Url2vec is implemented to extract clusters of pages of the same semantic type. Unlike the clustering algorithms proposed in literature, Url2Vec does not consider a website as a collection of text documents independent from each other, but tries to combine information about the content of the pages and the structure of the website."
        technologies: Scala, Python (Jupyter, Pandas, Plotly, Scikit-learn, Gensim, Word2vec), Git
        documentation: https://github.com/chrisPiemonte/bachelor-thesis
      - project:
        title: TripWalk
        link: "https://github.com/chrisPiemonte/TripWalk"
        tagline: "Random Walk generation on RDF graph. It produces paths inside the RDF graph (aka random walks) for each RDF resource for further analysis (see Tapas)."
        technologies: Scala (Jena, Scala-graph)
        documentation: https://github.com/chrisPiemonte/tapas/blob/master/doc/Embedding%20of%20Rdf%20graph's%20entities.pdf
      - project:
        title: GoShorty
        link: "https://github.com/chrisPiemonte/GoShorty"
        tagline: "Web Application | URL shortener service made with Redis - SparkJava - AngularJS. Development of a WebApp, aimed at using concepts and methodologies of NoSQL DataBases and containerization of services."
        technologies: Java (SparkJava, Maven), Redis, AngularJS, Docker (docker-compose), Git
      - project:
        title: Crime Analysis
        link: "https://github.com/chrisPiemonte/crime-analysis"
        tagline: "Association Rule Mining from Spatial Data for Crime Analysis. The aim of this project is to examine data regarding the spatial distribution of crimes committed within a year in the city of Charlotte - NC, USA. There are data collected from about 60,000 crimes, as well as district census data and information on commercial business activities. Therefore, the goal was to apply algorithms for the discovery of Association Rules to search for associations between the available information. The Knowledge Discovery process is applied and filters are applied to select only rules with the type of crime in the consequent, as those rules showed where, at the occurrence of the conditions present in the antecedent of the rule, that specific type of crime is more likely to manifest."
        technologies: Python (jupyter, pandas, matplotlib, pymining, apyori, shapely, scikit-learn, word2vec)
        documentation: https://github.com/chrisPiemonte/crime-analysis/blob/master/documentation/DataMining.pdf
      - project:
        title: Fixture
        link: "https://github.com/chrisPiemonte/Fixture"
        tagline: "Web Application | Ticketing system made with PostgreSQL - Spring Boot - AngularJS. Development of a WebApp for the management of tickets and the history of a stadium, aimed at using the conceptual, logical and physical design methodologies of relational and object-relational DataBases."
        technologies: Java (Spring Boot, Hibernate, Maven), PostgreSQL, AngularJS, Docker (docker-compose), Elastic Search, Logstash, Kibana, Git
        documentation: https://github.com/chrisPiemonte/Fixture/blob/master/documentation/Doc.pdf
        

